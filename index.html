            <input
              class="search__input"
              type="text"
              placeholder="검색할 요리를 입력해주세요."
            />
          </div>

          <main class="search__tag">
            <div class="tag__item">
              <p># chicken</p>
            </div>
            <div class="tag__item">
              <p># salad</p>
            </div>
            <div class="tag__item">

            </div>
            <div class="tag__item">

            </div>
            <div class="tag__item">
              <p># shrimp</p>
            </div>
            <div class="tag__item">
              <p># banana</p>
            </div>
            <div class="tag__item">
              <p># pizza</p>
            </div>
            <div class="tag__item">
              <p># tomato</p>
            </div>
          </main>
        </div>
      </div>
    </section>
